[flake8]
max-line-length = 119
max-complexity = 10
ignore =
    # Missing type annotation for self/cls
    ANN101
    ANN102
    # Missing docstrings in public module
    D100
    # First line should end with a period
    D400
    # do not assign a lambda expression, use a def
    E731
    # camelcase X imported as acronym Y
    N817
    # Move built-in import 'pathlib.Path' into a type-checking block
    TC003
    # black handles following errors:
    E101
    E111
    E114
    E115
    E116
    E117
    E121
    E122
    E123
    E124
    E125
    E126
    E127
    E128
    E129
    E131
    E133
    E2
    E3
    E5
    E701
    E702
    E703
    E704
    Q000
    TC002
    W1
    W2
    W3
    W503
    W504
per-file-ignores = __init__.py:F401,F403
exclude =
    .eggs,
    .git,
    .github,
    .mypy_cache,
    .pytest_cache,
    .tox,
    .venv,
    .vscode,
    __pycache__,
    build,
    dist,
    docs,
    releases,
    setup.py,
